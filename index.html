<body>

    <script>
        init();

                    changeContent(index);
                    haveTag = true;
                    break;
                }
            }
            if (!haveTag)
                changeContent(0);
        }

                "<h2 style='color: black'>自律</h2>關於自律，<br>我自以為我很有經驗。<br>我以為一個人生活，是自我約束的開始，<br>但，現在卻被墮落給打敗。<br>每天FB、神魔、YOUTUBE，<br>想要開始看看書卻已經是深夜想睡時<br>這樣的我，還有得救嗎?",
                "<h2 style='color: black'>曾經</h2>2014<br>難忘的一年<br>做過許多瘋狂的事<br>也被許多事壓得差點窒息<br>很慶幸有朋友 所以撐過來<br>記得，有次因為期中考太漫長 而我利用校慶去淡水玩回中壢又去唱歌<br>記得，有次剛回宿舍聽到社團有事趕緊又在冷颼颼的天氣下衝去社團<br>記得，當了一個不怎麼樣的組長，高微代數雙主科又被期中，蠟燭兩頭燒。<br>記得，睡不著時，一個人凌晨半夜三點在空蕩蕩的校園內，晃晃~<br>記得，期末考時，從家裡接到一個晴天霹靂的消息，無心準備考試<br>記得，心情不好時總有人陪我喝酒聊天<br>記得，說走就走的夜唱、聚餐、旅行 <br>記得...<br>好多感動 好多回憶 更多的瘋狂<br>都曾屬於我的<br>青春<br>- - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - -<br>2015<br>希望能為未來多點準備<br>不會到畢業才不知所措<br>多花點心思在課業 少了依賴別人的心<br>祝大家新年快樂~~~",

                ];

            $(".content").html(data[index]+"<br><br>--陳昱安").fadeIn();
        }
    </script>
